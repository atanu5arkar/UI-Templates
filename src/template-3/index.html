<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Image Gallery</title>
</head>

<body class="min-h-screen">
    <main
        class="max-w-screen-2xl p-6 grid gap-4 grid-cols-[repeat(auto-fit,minmax(200px,1fr))] lg:px-30 lg:py-12 *:grid *:grid-rows-2">
        <figure>
            <img src="https://cdn.pixabay.com/photo/2023/09/20/15/47/fish-8265114_1280.jpg" alt=""
                class="gallery-img" />
            <figcaption class="img-caption">The Beauty of Nature</figcaption>
        </figure>

        <figure>
            <img src="https://cdn.pixabay.com/photo/2024/05/12/09/28/brown-bear-8756478_1280.png" alt=""
                class="gallery-img" />
            <figcaption class="img-caption">The Beauty of Nature</figcaption>
        </figure>

        <figure>
            <img src="https://cdn.pixabay.com/photo/2024/05/14/05/38/gorilla-8760357_1280.jpg" alt=""
                class="gallery-img" />
            <figcaption class="img-caption">The Beauty of Nature</figcaption>
        </figure>

        <figure>
            <img src="https://cdn.pixabay.com/photo/2024/04/16/16/25/ai-generated-8700383_1280.jpg" alt=""
                class="gallery-img" />
            <figcaption class="img-caption">The Beauty of Nature</figcaption>
        </figure>
    </main>
</body>

</html>
